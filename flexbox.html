<!DOCTYPE html>
<html lang="en">
<head>
  <title>flexbox practice</title>
</head>
<body style="padding: 10px;">
  
  <div style="display: flex;
  flex-direction: row;
  ">

    <div style="background-color: pink;">div 1</div>
    <div style="background-color: yellow;">div 2 <p>text</p></div>

  </div>

  <div style="display: flex;
  margin-top: 30px;
  flex-direction: row;
  ">

    <div style="background-color: pink; width: 100px;">100px</div>
    <div style="background-color: yellow; flex: 1;">flex 1</div>

  </div>


  <div style="display: flex;
  margin-top: 30px;
  flex-direction: row;
  ">

    <div style="background-color: pink; width: 100px;">100px</div>
    <div style="background-color: blue; width: 100px;">100px</div>
    <div style="background-color: pink; flex: 2;">flex 2</div>

  </div>

  <div style="display: flex;
  margin-top: 30px;
  flex-direction: row;
  height: 70px;
  border-style: solid;
  border-color: black;
  ">

    <div style="background-color: pink; width: 100px;">100px</div>
    <div style="background-color: blue; width: 100px;">100px</div>
    <div style="background-color: pink; flex: 2;">flex 2</div>


  </div>



  <div style="display: flex;
  margin-top: 30px;
  flex-direction: row;
  height: 70px;
  border-style: solid;
  border-color: black;
  justify-content: space-between;
  ">

    <div style="background-color: pink; width: 100px;">100px</div>
    <div style="background-color: blue; width: 100px;">100px</div>
    <div style="background-color: pink; width: 100px;;">100px</div>

  </div>


  <div style="display: flex;
  margin-top: 30px;
  flex-direction: row;
  height: 70px;
  border-style: solid;
  border-color: black;
  justify-content: space-between;
  align-items: center;
  ">

    <div style="background-color: pink; width: 100px;">100px</div>
    <div style="background-color: blue; width: 100px;">100px</div>
    <div style="background-color: pink; width: 100px;;">100px</div>


  </div>
</body>
</html>
